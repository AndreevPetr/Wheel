<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignumClub's Розыгрышъ WizardGTO для любимых учеников</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: #FF0000;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.7);
        }

        .wheel-container {
            position: relative;
            margin: 50px auto;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #FF0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            background: conic-gradient(
                #FF0000 0% 3.6%,
                #FFFFFF 3.6% 7.2%,
                #FF0000 7.2% 10.8%,
                #FFFFFF 10.8% 14.4%,
                #FF0000 14.4% 18%,
                #FFFFFF 18% 21.6%,
                #FF0000 21.6% 25.2%,
                #FFFFFF 25.2% 28.8%,
                #FF0000 28.8% 32.4%,
                #FFFFFF 32.4% 36%,
                #FF0000 36% 39.6%,
                #FFFFFF 39.6% 43.2%,
                #FF0000 43.2% 46.8%,
                #FFFFFF 46.8% 50.4%,
                #FF0000 50.4% 54%,
                #FFFFFF 54% 57.6%,
                #FF0000 57.6% 61.2%,
                #FFFFFF 61.2% 64.8%,
                #FF0000 64.8% 68.4%,
                #FFFFFF 68.4% 72%,
                #FF0000 72% 75.6%,
                #FFFFFF 75.6% 79.2%,
                #FF0000 79.2% 82.8%,
                #FFFFFF 82.8% 86.4%,
                #FF0000 86.4% 90%,
                #FFFFFF 90% 93.6%,
                #FF0000 93.6% 97.2%,
                #FFFFFF 97.2% 100%
            );
            animation: none;
            transition: transform 5s ease-out;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background: #FF0000;
            clip-path: polygon(50% 0, 0% 100%, 100% 100%);
            z-index: 10;
        }

        button {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }

        button:hover {
            background-color: #CC0000;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        .name-list {
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            background: #1C1C1C;
            border: 2px solid #FF0000;
            border-radius: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: scroll;
        }

        .name-list p {
            margin: 5px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .name-list p span {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>SignumClub's Розыгрышъ WizardGTO для любимых учеников</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <button onclick="spinWheel()">Spin the Wheel</button>
    <div class="result" id="result">Click the button to spin the wheel!</div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const randomValue = Math.floor(Math.random() * 100) + 1;

            const rotation = 3600 + (randomValue * 3.6);
            wheel.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                result.textContent = `Result: Player ${randomValue}`;
            }, 5000);
        }
    </script>
</body>
</html>
